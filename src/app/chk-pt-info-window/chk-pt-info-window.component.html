<nz-input-group [nzSuffix]="suffixTemplate">
  <input matInput type="text" [value]="name" (keyup)="updateName($event)"/>
</nz-input-group>
<ng-template #suffixTemplate
  ><i
    nz-icon
    nz-tooltip
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="close-circle"
    *ngIf="name"
    (click)="name = null"
  ></i
></ng-template>
<div>Arrival Time:
    <mat-form-field class="chk-pt-info-win-header">
        <input matInput type="text" [value]="arrivalTimestamp" (keyup)="updateArrivalTimestamp($event)" />
        <button mat-button *ngIf="arrivalTimestamp" matSuffix mat-icon-button aria-label="Clear" (click)="arrivalTimestamp=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div>Leave Time:
    <mat-form-field class="chk-pt-info-win-header">
        <input matInput type="text" [value]="leaveTimestamp" (keyup)="updateLeaveTimestamp($event)" />
        <button mat-button *ngIf="leaveTimestamp" matSuffix mat-icon-button aria-label="Clear" (click)="leaveTimestamp=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
<div><button class="mat-raised-button mat-warn" color="warn" (click)="showCheckPointDetail()">Details</button></div>
