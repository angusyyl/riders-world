<nz-input-group [nzSuffix]="nameSuffixTemplate">
  <input type="text" nz-input [value]="name" (keyup)="updateName($event.target.value)"/>
</nz-input-group>
<ng-template #nameSuffixTemplate
  ><i
    nz-icon
    nz-tooltip
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="close-circle"
    *ngIf="name"
    (click)="updateName(null)"
  ></i
></ng-template>

<div>Arrival & Leave Time:</div>
<nz-range-picker
[ngModel]="[arrivalTimestamp, leaveTimestamp]"
[nzShowTime]="{ nzFormat: 'HH:mm' }"
nzFormat="yyyy-MM-dd HH:mm"
[nzPlaceHolder]="['Arrival Time', 'Leave Time']"
(nzOnOk)="onTimestampChange($event)"
></nz-range-picker>

<div><button class="mat-raised-button mat-warn" color="warn" (click)="showCheckPointDetail()">Details</button></div>
