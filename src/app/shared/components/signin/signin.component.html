<div class="bg">
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <nz-input-group [nzSuffix]="clearSuffixIconTemplate">
            <input 
                type="text" 
                nz-input 
                placeholder="input username"
                formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
            />
        </nz-input-group>
        <ng-template #clearSuffixIconTemplate
        ><i
            nz-icon
            nz-tooltip
            class="ant-input-clear-icon"
            nzTheme="fill"
            nzType="close-circle"
            *ngIf="f.username"
            (click)="f.username = null"
        ></i></ng-template>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <nz-input-group [nzSuffix]="eyeInvisibleSuffixIconTemplate">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              placeholder="input password"
              formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
        </nz-input-group>
        <ng-template #eyeInvisibleSuffixIconTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/signup" class="btn btn-link">Sign Up</a>
    </div>
</form>
</div>
