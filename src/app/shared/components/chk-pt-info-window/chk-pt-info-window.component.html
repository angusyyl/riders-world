<nz-input-group [nzSuffix]="nameSuffixTemplate">
  <input type="text" nz-input [value]="name" (keyup)="onNameCHange($event.target.value)"/>
</nz-input-group>
<ng-template #nameSuffixTemplate
  ><i
    nz-icon
    nz-tooltip
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="close-circle"
    *ngIf="name"
    (click)="onNameCHange(null)"
  ></i
></ng-template>

<div>Arrival & Departure Time:</div>
<nz-range-picker
[ngModel]="[arrivalTimestamp, depTimestamp]"
[nzShowTime]="{ nzFormat: 'HH:mm' }"
nzFormat="yyyy-MM-dd HH:mm"
[nzPlaceHolder]="['Arrival Time', 'Departure Time']"
(nzOnOk)="onTimestampChange($event)"
></nz-range-picker>

<swiper [config]="swiperConfig">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let imageUrl of imageUrls" [style.background-image]="'url(' + imageUrl + ')'"></div>
  </div>
  <!-- Add Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Add Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</swiper>

<div><button class="mat-raised-button mat-warn" color="warn" (click)="showCheckPointDetail()">Details</button></div>
